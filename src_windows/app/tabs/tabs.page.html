<!-- CEO -->
<ion-tabs *ngIf="getTabCheck('CEO Management')">
  <ion-tab-bar slot="bottom">
    <ion-tab-button
      tab="tabdashboard"
      style="--padding-start: 0px; --padding-end: 0px; font-size: 11px"
    >
      <ion-icon name="grid-outline"></ion-icon>
      <ion-label>{{ 'TABSOWNER.dashboard' | translate}}</ion-label>
    </ion-tab-button>
    <ion-tab-button
      tab="tabreports"
      style="--padding-end: 0px; font-size: 11px"
    >
      <ion-icon name="newspaper-outline"></ion-icon>
      <ion-label>{{ 'TABSOWNER.reports' | translate}}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tabprofile">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>{{ 'TABSOWNER.more' | translate}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
