<ion-content>
  <div>
    <ion-row style="padding: 10px; margin-top: 10%">
      <ion-col size="8" class="ion-no-padding"></ion-col>
      <ion-col size="4" class="ion-no-padding">
        <ion-button class="language_button" expand="block" (click)="signup()"
          >SignUp</ion-button
        >
      </ion-col>
    </ion-row>
  </div>
  <div class="content">
    <div id="header" #logo>
      <img src="assets/img/loginlogo.png" />
    </div>

    <div id="form" #footer>
      <form [formGroup]="loginForm">
        <!-- <ion-item class="ion-margin-bottom" lines="none">
        <ion-input
          #millcodeinput
          type="text"
          placeholder="{{ 'LOGIN.millcode' | translate}}"
          formControlName="millcode"
          (ionChange)="onChangeMillCode($event)"
          enterkeyhint="next"

      </ion-item> -->

        <ion-item class="ion-margin-bottom" lines="none">
          <ion-input
            #usernameinput
            type="text"
            placeholder="{{ 'LOGIN.username' | translate}}"
            formControlName="username"
            enterkeyhint="next"
            (keydown)="onKeydown($event, 'password')"
          ></ion-input>
        </ion-item>

        <ion-item class="ion-margin-bottom" lines="none">
          <ion-input
            #passwordinput
            placeholder="{{ 'LOGIN.password' | translate}}"
            formControlName="password"
            enterkeyhint="done"
            (keydown)="onKeydown($event, 'done')"
            [type]="showPassword ? 'text' : 'password'"
          >
          </ion-input>
          <ion-icon
            class="disableicon"
            slot="end"
            [name]="passwordIcon"
            (click)="togglePassword()"
          ></ion-icon>
        </ion-item>

        <ion-button expand="block" (click)="btn_login()" [disabled]="isDisabled"
          >{{ 'LOGIN.buttonlogin' | translate}}</ion-button
        >
      </form>
    </div>

    <ion-row class="copyrights">
      <ion-col size="1"> </ion-col>
      <ion-col size="10">
        <ion-label class="lbl-title"
          >{{ 'LOGIN.copyrights' | translate}}<br />{{ 'LOGIN.version' |
          translate}} {{app_version}}</ion-label
        >
      </ion-col>
      <ion-col size="1"> </ion-col>
    </ion-row>
  </div>
